<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/tarea.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Sing In</span>
            <div class="row">
              <div class="col s12">
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Est
                  veritatis odit fuga.
                </p>
              </div>
            </div>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate" />
                    <label for="email">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate" />
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Remember Me</span>
                      </label>
                    </p>
                    <p class="right-align">
                      <span
                        ><a class="right-align" href="#"
                          >Forgot Password</a
                        ></span
                      >
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="center-align">
                      <button
                        class="btn waves-effect waves-light"
                        type="submit"
                        name="action"
                      >
                        Login
                      </button>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="center-align">
                      Don't have an account? <a href="#">Sign Up</a>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="center-align">-or-</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="center-align">
                      <a class="btn waves-effect waves-light blue darken-4"
                        >Facebook Login</a
                      >
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="center-align">
                      <a class="btn waves-effect waves-light light-blue"
                        >Twitter Login</a
                      >
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <p class="center-align">
                      <a class="btn waves-effect waves-light red"
                        >Google Login</a
                      >
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container">
        <img
          src="img/guilherme-stecanella-_dH-oQF9w-Y-unsplash.jpg"
          alt="Cover Image"
          class="responsive-img"
          style="height: 100%; width: 100%"
        />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>

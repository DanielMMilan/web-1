<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 texto y formato -->
    <h1>TEXTO Y FORMATO </h1>
    <!--p para parrafo -->
<p>parrafo x</p>
<h1>titulo 1</h1>
<h2>titulo 2</h2>

<!-- pre se muestra exactamente a como se escribe -->
<pre>
    se 
        muestra 
            a como 
                se escribe

</pre>

<!-- hr linea horizontal -->
<hr>

<!-- strong intenta hacer mas resaltada la fuente -->
<strong> strong </strong>

<!-- b negrita -->
<b>texto en negrita</b>

<!-- em cursiva -->
<em>letra cursiva </em>

<!-- mark para resaltado -->
<mark> texto a resaltar </mark>

<!-- q para citas bibliograficas -->
<q cite=" http://ejemplo.com"> libro tal</q>

<!-- sub para subindice -->
H<sub>2</sub>0


<!-- sup para superindice -->
H<sup>2</sup>O

<br>

<!-- letra mas pequeña -->
<small>texto mas pequeño</small>

<!-- s para subrayado -->
<s>texto subrayado</s>

<!-- abbr para abreviar o acronimos tooltip con el texto-->
<abbr title="UNIVERSIDAD TECNICA NACIONAL">UTN</abbr>

<!-- dfn para definiciones -->
<dfn title= "Hyper text m....">HTML</dfn>

<!-- code da formato de texto diferente  -->
<code>
    windows.alert("hola mundo");



</code>

<!-- span para encerrar codigo y darle formato a lo que hay dentro en css-->
<span>

</span>

<!-- div para dividir secciones dentro de la pagina-->
<div>

</div>

<!--  -->


</body>
</html>
